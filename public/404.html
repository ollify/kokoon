<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-page {
    background-color: white;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-page h1 {
    font-size: 48px;
    color: rgb(90 196 208);
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    font-size: 24px;
  }
  </style>
</head>

<body class="error-page">
  <div class="dialog">
    <div>

      <img src="john.gif" alt="">

      <h1>You lost, bro?</h1>
      <p><strong>ERROR 404</strong>: The page you are looking for doesn't exist.</p>
    </div>
  </div>
</body>
</html>
